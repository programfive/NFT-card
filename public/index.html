<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=DM+Sans:ital,wght@0,400;1,500;1,700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@300;600;700&family=Josefin+Sans:ital,wght@1,300&family=Lato:wght@300;400;700&family=Montserrat:wght@500;700&family=Odibee+Sans&family=Open+Sans:wght@400;700&family=Oswald:wght@500;600&family=Outfit:wght@300;400;600&family=PT+Serif&family=Poppins:ital,wght@0,600;1,300;1,400&family=Potta+One&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300&family=Roboto+Mono&family=Roboto:wght@100;300;400;500;700&family=Russo+One&family=Sofia&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../style/index.css">

</head>

<body>
  <div class="container">
    <div class="container__card ">
      <div class="card__image">
        <div class="card__img--open">
          <img src="../images/icon-view.svg" alt="View">
        </div>
        <img src="../images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="card__content">
        <h1> Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__element">
          <div class="card__ethereum">
            <img src="../images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="card-days">
            <img src="../images/icon-clock.svg" alt="Time">
            <p>3 days left</p>
          </div>
        </div>
        <div class="card--footer">
          <div class="footer-image">
            <img src="../images/image-avatar.png" alt="Avatar">
          </div>
          <p><span>Creation of</span>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
